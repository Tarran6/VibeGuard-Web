<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeGuard AI | Web3 Security Sentinel</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Space Mono', monospace; 
            background-color: #050505; 
            color: #00ff41; 
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .glow { text-shadow: 0 0 10px #00ff41; }
        .neon-border { border: 1px solid #00ff41; box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); border-radius: 2px; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 80px; border-bottom: 1px solid #00330d; padding-bottom: 20px; }
        .status { display: flex; align-items: center; gap: 10px; font-size: 10px; letter-spacing: 2px; }
        .dot { width: 8px; height: 8px; background: #00ff41; border-radius: 50%; box-shadow: 0 0 10px #00ff41; animation: pulse 1.5s infinite; }
        
        /* HERO */
        .hero { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 40px; align-items: start; margin-bottom: 120px; }
        .hero h1 { font-size: 3.5rem; font-weight: 700; line-height: 0.9; margin-bottom: 25px; color: #fff; text-transform: uppercase; }
        .hero h1 span { color: #00ff41; border: 1px solid #00ff41; padding: 0 10px; margin-left: 5px; }
        .hero p { font-size: 1.1rem; color: #008f23; max-width: 550px; margin-bottom: 40px; }
        
        /* TERMINAL */
        .terminal-box { background: #080808; padding: 20px; min-height: 420px; position: relative; overflow: hidden; }
        .terminal-header { display: flex; justify-content: space-between; border-bottom: 1px solid #00330d; padding-bottom: 10px; margin-bottom: 15px; font-size: 9px; opacity: 0.5; }
        #live-terminal { display: flex; flex-direction: column; gap: 12px; }
        .log-entry { animation: slideIn 0.3s ease-out; border-bottom: 1px solid rgba(0,255,65,0.05); padding-bottom: 12px; }
        .verdict-box { background: rgba(0, 255, 65, 0.03); border-left: 2px solid #00ff41; padding: 8px 12px; margin-top: 8px; font-size: 12px; color: #fff; }
        
        /* ROADMAP */
        .section-title { font-size: 1.5rem; margin-bottom: 40px; color: #fff; text-transform: uppercase; letter-spacing: 4px; border-left: 4px solid #00ff41; padding-left: 15px; }
        .roadmap-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 120px; }
        .roadmap-card { border: 1px solid #00330d; padding: 25px; background: #0a0a0a; transition: 0.3s; }
        .roadmap-card:hover { border-color: #00ff41; }
        .phase-tag { font-size: 10px; color: #00ff41; margin-bottom: 15px; display: block; opacity: 0.6; }
        .roadmap-card h3 { color: #fff; margin-bottom: 10px; font-size: 14px; }
        .roadmap-card p { font-size: 11px; color: #008f23; }
        .active-phase { border-color: #00ff41; box-shadow: inset 0 0 10px rgba(0,255,65,0.05); }

        /* MOBILE PREVIEW */
        .mobile-section { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; margin-bottom: 100px; }
