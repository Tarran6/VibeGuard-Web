<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VibeGuard AI Sentinel</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .box { border: 2px solid #00ff41; padding: 20px; max-width: 800px; margin: 0 auto; background: #000; box-shadow: 0 0 20px #00330d; }
        .hdr { border-bottom: 2px solid #00ff41; padding-bottom: 10px; margin-bottom: 20px; font-weight: bold; display: flex; justify-content: space-between; }
        .log { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #001a04; animation: blink 0.2s ease; }
        .vrd { background: #001a04; border-left: 3px solid #00ff41; padding: 10px; margin-top: 5px; color: #fff; }
        h1 { color: #fff; text-transform: uppercase; font-size: 24px; }
        .status { color: #00ff41; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes blink { from { background: #00ff41; color: #000; } to { background: transparent; color: #00ff41; } }
    </style>
</head>
<body>
    <div class="box">
        <div class="hdr">
            <span>VIBEGUARD_AI_v6.0</span>
            <span class="status">[ SYSTEM_ONLINE ]</span>
        </div>
        <h1>Web3 Immune System</h1>
        <p style="color: #008f23;">Monitoring opBNB Mainnet for whales and threats...</p>
        
        <div id="terminal" style="margin-top: 30px; min-height: 300px;">
            <div class="log">> INITIALIZING SCANNER... OK</div>
            <div class="log">> CONNECTING TO GEMINI AI... OK</div>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const msgs = [
            "SAFE: Small transfer detected. No risk.",
            "WHALE ALERT: 15.4 BNB moved. Scanning intent...",
            "AUDIT: Smart contract verified. Status: SECURE.",
            "ALERT: New liquidity pool found. Analyzing...",
            "VERIFIED: Pattern matches authorized smart money."
        ];

        function addLog() {
            const val = (Math.random() * 10 + 1).toFixed(2);
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            const div = document.createElement('div');
            div.className = 'log';
            div.innerHTML = `
                <div style="font-size: 10px; opacity: 0.5;">${new Date().toLocaleTimeString()}</div>
                <strong>> SCANNING: ${val} BNB</strong>
                <div class="vrd">${msg}</div>
            `;
            terminal.prepend(div);
            if (terminal.children.length > 5) terminal.removeChild(terminal.lastChild);
        }
        setInterval(addLog, 3000);
    </script>
</body>
</html>
